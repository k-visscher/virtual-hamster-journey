<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Hamster Journey</title>
		<link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"> 
  </head>
  <body>
    <div id="map" class="map"></div>

    <div id="journey-information-container">
      <p id="distance-traveled-label"></p>
      <p id="distance-to-travel-label"></p>
      <p id="distance-to-go-label"></p>
      <p id="rotations-per-minute-label"></p>
      <p id="speed-in-kilometers-per-hour-label"> </p>
    </div>

    <div id="habitat-information-container">
      <p id="temperature-label"></p>
      <p id="humidity-label"></p>
    </div>

    <a id="github-corner" class="github-fork-ribbon" href="https://github.com/k-visscher/virtual-hamster-journey" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    <img id="focus-route-button" src="../res/icons/route_icon.png" alt="Focus on Route" width="128 " height="128">
    <img id="focus-hamster-button" src="../res/icons/hamster_icon.png" alt="Focus on Hamster" width="128 " height="128"> 
    <script src="main.js"></script>
  </body>
</html>
